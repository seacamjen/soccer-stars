<h2 class="center">Mens Senior Team</h2>

<select (change)="onChange($event.target.value)">
  <option value="all" selected="selected">All Players</option>
  <option value="beginner">less than 25</option>
  <option value="intermediate">between 25 and 55</option>
  <option value="advanced">between 56 and 99</option>
  <option value="expert">more than 100</option>
</select>
<br><br>

<div *ngFor="let player of players | async | sortApps:filterByApps">
  <p-fieldset>
      <p-header (click)="goToMSPlayerPage(player)">
        {{player.name}}
      </p-header>
      <div class="ui-g">
        <div class="ui-g-6">
          <img src={{player.image}} alt="Picture of player">
        </div>
        <div class="ui-g-6">
          <h2>
            Club: {{player.club}}
            <br>
            Apps: {{player.apps}}
          </h2>
        </div>
      </div>
    <div *ngIf="currentRoute === '/admin'">
      Salary: $ {{player.salary}}
        <button pButton class="pull-right" type="button" icon="fa-edit" iconPos="left" (click)="editStatusChange()"></button>
      <hr>
      <div *ngIf="edit === true">
        <app-edit-player [selectedPlayer]="player" (changeEdit)="editStatusToFalse()"></app-edit-player>
      </div>
    </div>
  </p-fieldset>
  <br>
</div>





<br><br><br>
<hr>
